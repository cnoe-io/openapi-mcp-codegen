[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mcp-generator"
version = "0.1.0"
description = "Tool to generate MCP servers from OpenAPI specifications"
authors = ["Your Name <your.email@example.com>"]

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.8.0"
python-dotenv = "^0.19.0"
pydantic = "^1.8.0"

[tool.poetry.dev-dependencies]
pytest = "^6.0"
black = "^21.0"
isort = "^5.0"
flake8 = "^3.9"

[tool.poetry.scripts]
generate-mcp = "generate_mcp:main" 