binds:
- port: 3001
  listeners:
  - routes:
    - policies:
        cors:
          allowOrigins:
          - '*'
          allowMethods:
          - GET
          - POST
          - OPTIONS
          allowHeaders:
          - '*'
          exposeHeaders:
          - mcp-protocol-version
          - Content-Type
          - cache-control
          maxAge: 3600s
        backendTLS:
          insecure: true
      backends:
      - mcp:
          targets:
          - name: openapi
            openapi:
              schema:
                file: enhanced_openapi.json
              host: localhost
              port: 2746
              path: /
