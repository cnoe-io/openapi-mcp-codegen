binds:
- port: 3000
  listeners:
  - routes:
    - policies:
        cors:
          allowOrigins:
          - '*'
          allowHeaders:
          - '*'
      backends:
      - mcp:
          targets:
          - name: openapi
            openapi:
              schema:
                file: enhanced_openapi.json
              host: localhost
              port: 2746
              path: /
